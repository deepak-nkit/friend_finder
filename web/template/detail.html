<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</Details>
    </title>
</head>
<style>
    body{
        background-color: rgb(243, 237, 229);
        display:flex ;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    .details {
        
        width: 400px;
        height: auto;
        /* Allow the height to adjust based on content */
        background: rgba(255, 255, 255, 0.986);
        border: 2px solid rgba(255, 255, 255, 0.938);
        border-radius:0 0 30px rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(0, 0, 0, .5);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .form_box {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        /* Adjust padding as needed */
    }

    .form_box h2 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    form {
        width: 100%;
    }

    .form_box div{
        position: relative;
        width: 100%;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 2px solid black;
        border-radius: 5px;
        box-sizing: border-box;
    }
    /* .form_box button{
        display: flex;
        justify-content: center;
        color: rgb(1, 1, 1); */

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color:#50457b;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
        justify-content: center;
    }

    .btn:hover {
        background-color: #39287b;
    }
</style>

<body>

    <div class="details">
        <div class="form_box">
            <h2>Details</h2>
            <form action="#">
                <div class="name-box">
                    <label>Name:</label>
                    <input type="text" name="name" required>

                </div>

                <div class="address-box">
                    <label>Address:</label>
                    <input type="text" name="address" required>

                </div>
                
                <div class="phone-box">
                    <label>Mobile no.:</label>
                    <input type="number" name="number" required>

                </div>

                
                <button type="submit" class="btn">Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
